<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dual-View Presentation Rehearsal System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for a more polished look */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a202c; /* bg-gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4a5568; /* bg-gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* bg-gray-500 */
    }
    /* Camera Filters */
    .filter-none { filter: none; }
    .filter-vibrant { filter: saturate(1.4) contrast(1.1); }
    .filter-soften { filter: brightness(1.05) contrast(0.95) saturate(1.1); }
    .filter-cool { filter: sepia(20%) hue-rotate(-10deg) saturate(120%); }
    .filter-warm { filter: sepia(30%) saturate(120%); }
    .filter-grayscale { filter: grayscale(100%); }
  </style>
